<html>

<head>

    <title>Family Book</title>
</head>

<body>
    <center>
        <h1>My Family Book</h1>
        <img style=width:30%;
            src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/34449/three-generation-family-clipart-md.png"
            id="image">
        <h4 id="name">Family Book</h4>
        <button onclick="update();">Next</button>
    </center>
    <script>
        var updateimg;
        var updatename;
        var numberpeople;
        var images = ["https://static.toiimg.com/photo/msid-67586673/67586673.jpg?3918697",
            "https://i.ytimg.com/vi/MPV2METPeJU/maxresdefault.jpg",
            "https://static.scientificamerican.com/sciam/cache/file/7A715AD8-449D-4B5A-ABA2C5D92D9B5A21_source.png"];
        var names = ["Valentina", "Mariandrea", "Pepe"]
        var i = 0;
        function update() {
           numberpeople = 2;
           i++;
            if (i > numberpeople) {

                i = 0;


            };
            updateimg = images[i];
            updatename = names[i];
            document.getElementById("image").src = updateimg;
            document.getElementById("name").innerHTML = updatename;
        };

    </script>
</body>

</html>
